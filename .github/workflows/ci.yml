name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ensure scripts are executable
        run: |
          test -x scripts/create-vite-react-ts.sh
          test -x scripts/apply-scaffold.sh
